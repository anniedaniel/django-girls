{% extends 'blog/base.html' %}

{% block content %}
<div>
	{% for post in posts %}
	<div class="post-container">
    	<p class="publish-date">published: {{ post.published_date }}</p>
    	<h1 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    	<p class="post-prose">{{ post.text|linebreaks }}</p>
    </div>
	{% endfor %}
</div>
{% endblock %}
